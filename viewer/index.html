<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple scrollbar styling for a more elegant look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <div class="container mx-auto p-4 min-h-screen flex flex-col">
        <header class="text-center py-4">
            <h1 class="text-3xl font-bold text-white">Document Viewer</h1>
        </header>

        <main class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-6 my-4">
            <!-- Original Page Image -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col">
                <h2 class="text-xl font-semibold mb-4 text-center border-b border-gray-700 pb-2">Original Page</h2>
                <div class="flex-grow flex items-center justify-center overflow-hidden">
                    <img id="page-image" src="" alt="Original Page" class="max-w-full max-h-full object-contain">
                </div>
            </div>

            <!-- Translated Text -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col">
                <h2 class="text-xl font-semibold mb-4 text-center border-b border-gray-700 pb-2">Translated Text</h2>
                <div class="flex-grow overflow-y-auto">
                    <pre id="translated-text" class="whitespace-pre-wrap text-gray-300 text-sm leading-relaxed"></pre>
                </div>
            </div>
        </main>

        <footer class="py-4 flex items-center justify-center gap-6">
            <button id="prev-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed">
                Previous
            </button>
            <span id="page-indicator" class="text-lg font-mono">Page 0 / 0</span>
            <button id="next-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed">
                Next
            </button>
        </footer>
    </div>

    <script src="viewer-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
